{% extends "blog/base.html" %}
{% block title %} {{ post.title }} {% endblock %}
{% block content %}
<div class="container" id="content">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ post.title }}</h1>
            <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
            {{ post.body|linebreaks }}
        </div>
    </div>
</div>
{% endblock %}
